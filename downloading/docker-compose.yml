  pia:
    image: thrnz/docker-wireguard-pia:latest
    cap_add:
        - NET_ADMIN
    volumes:
        - /mnt/user/appdata/downloading/pia:/pia
        - /mnt/user/appdata/downloading/pia/set_qbt_port.sh:/set_qbt_port.sh
     networks:
      - internal
      - external
    ports:
        - 8080:8080 # qbit
        - 8081:8081 # sabnzbd
    environment:
        - LOCAL_NETWORK=$LOCAL_NETWORK
        - LOC=$VPN_LOCATION
        - USER=$VPN_USERAME
        - PASS=$VPN_PASSWORD
        - PORT_FORWARDING=1
        - PORT_SCRIPT=/set_qbt_port.sh
        - VPNDNS=$DNS_SERVERS
        - PORT_FATAL=1
        - ACTIVE_HEALTHCHECKS=1
        - RECONNECT=1
    sysctls:
        - net.ipv4.conf.all.src_valid_mark=1
        
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:5.1.4-libtorrentv1
    network_mode: service:gluetun
    env_file:
      - ../stack.env
    environment:
      - WEBUI_PORT=8080
      - TORRENTING_PORT=$FIREWALL_VPN_INPUT_PORTS
      - PUID=99
      - PGID=100
      - UMASK=000
      - TZ=America/Chicago
    volumes:
      - /mnt/user/appdata/downloading/qbittorrent:/config
      - /mnt/user/media/downloads/:/downloads
    restart: unless-stopped

  qui:
    image: ghcr.io/autobrr/qui:latest
    ports:
      - 7476:7476
    volumes:
      -  /mnt/user/appdata/downloading/qui:/config
    networks:
      - internal
      - external
    depends_on:
      - qbittorrent
    restart: unless-stopped
    
