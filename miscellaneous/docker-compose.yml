networks:
  internal:
    internal: true
  external:
    
services:
  
  epicgamesfreegames:
    image: charlocharlie/epicgames-freegames:latest
    volumes:
      - /mnt/user/appdata/epicgames-freegames:/usr/app/config
    networks:
      - external
    ports:
      - 3055:3000
    deploy:
      resources:
        limits:
          memory: 2G
    restart: unless-stopped

  thelounge:
    image: lscr.io/linuxserver/thelounge:latest
    environment:
      - PUID=99
      - PGID=100
      - UMASK=000
      - TZ=America/Chicago
    volumes:
      - /mnt/user/appdata/thelounge:/config
    networks:
      - external
    ports:
      - 9000:9000
    restart: unless-stopped

  makemkv:
    image: binhex/arch-makemkv
    environment:
      - PUID=99
      - PGID=100
      - UMASK=000
    volumes:
      - /mnt/user/appdata/makemkv:/config
      - /mnt/user/media:/media
    networks:
      - external
    ports:
      - 6080:6080
    restart: unless-stopped
