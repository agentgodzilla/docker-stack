networks:
  internal:
    internal: true
  external:
    
services:
  
  epicgamesfreegames:
    image: charlocharlie/epicgames-freegames:latest
    volumes:
      - /mnt/user/appdata/miscellaneous/epicgames-freegames:/usr/app/config
    networks:
      - external
    ports:
      - 3055:3000
    deploy:
      resources:
        limits:
          memory: 2G
    restart: unless-stopped

  thelounge:
    image: lscr.io/linuxserver/thelounge:latest
    environment:
      - PUID=99
      - PGID=100
      - UMASK=000
      - TZ=America/Chicago
    volumes:
      - /mnt/user/appdata/miscellaneous/thelounge:/config
    networks:
      - external
    ports:
      - 9000:9000
    restart: unless-stopped

  makemkv:
    image: binhex/arch-makemkv:latest
    environment:
      - PUID=99
      - PGID=100
      - UMASK=000
    volumes:
      - /mnt/user/appdata/miscellaneous/makemkv:/config
      - /mnt/user/media:/media
    networks:
      - external
    ports:
      - 6080:6080
    restart: unless-stopped

  mkvtoolnix:
    image: jlesage/mkvtoolnix:latest
    environment:
      - USER_ID=99
      - GROUP_ID=100
      - UMASK=000
      - DISPLAY_WIDTH=1280
      - DISPLAY_HEIGHT=768
    volumes:
      - /mnt/user/media:/storage
      - /mnt/user/appdata/miscellaneous/MKVToolNix:/config
    networks:
      - external
    ports:
      - 7805:5800
      - 7905:5900
    restart: unless-stopped

  speedtest:
    image: openspeedtest:latest
    networks:
      - external
    ports:
        - '3003:3000'
        - '3004:3001'
    restart: unless-stopped

